<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Effects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>
  </head>
  <body>
    <div class="animate middle">
      <span>M</span>
      <span class="hidden">A</span>
      <span class="hidden">R</span>
      <span class="hidden">C</span>
      <span>W</span>
      <span class="hidden">I</span>
      <span class="hidden">L</span>
      <span class="hidden">K</span>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <div class="container">
      <button class="btn btn1">Hello</button>
      <button class="btn btn2">World</button>
      <button class="btn btn3">"Hello"</button>
      <button class="btn btn4">World</button>
    </div>
    <div class="image middle">
      <img src="images/banff.jpeg" alt="">
      <div class="image-content">
        <h1>Banff</h1>
        <div class="icons">
          <a href="#" class="icon fas fa-heart"></a>
          <a href="#" class="icon fas fa-comment"></a>
          <a href="#" class="icon fas fa-share"></a>
        </div>
      </div>
    </div>
    <div class="load">
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>
      <div class="bar bar4"></div>
      <div class="bar bar5"></div>
      <div class="bar bar6"></div>
      <div class="bar bar7"></div>
      <div class="bar bar8"></div>
    </div>
    <div id="text">

    </div>
    <script type="text/javascript">
      let i=0, text
      text = "Hello world"

      function typing() {
        if(i<text.length) {
          document.getElementById("text").innerHTML += text.charAt(i)
          i++
          setTimeout(typing, 50)
        }
      }
      typing()
    </script>
    <div class="numbers">
      <div class="counting-sec">
        <div class="inner-width">
          <div class="col">
            <i class="far fa-smile-wink"></i>
            <div class="num">1246</div>
            Speakers
          </div>
          <div class="col">
            <i class="far fa-briefcase"></i>
            <div class="num">19</div>
            Services
          </div>
          <div class="col">
            <i class="far fa-money-bill-alt"></i>
            <div class="num">687</div>
            Sales
          </div>
          <div class="col">
            <i class="far fa-object-group"></i>
            <div class="num">84</div>
            Templates
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(".num").counterUp({delay:10,time:1000})
    </script>
  </body>
</html>
