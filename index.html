<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Effects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <div class="text middle">
      <span>M</span>
      <span class="hidden">A</span>
      <span class="hidden">R</span>
      <span class="hidden">C</span>
      <span>W</span>
      <span class="hidden">I</span>
      <span class="hidden">L</span>
      <span class="hidden">K</span>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <div class="container">
      <button class="btn btn1">Lexi</button>
      <button class="btn btn2">Marie</button>
      <button class="btn btn3">"Hot Lips"</button>
      <button class="btn btn4">Fuller</button>
    </div>
    <div class="image middle">
      <img src="banff.jpeg" alt="">
      <div class="image-content">
        <h1>Banff</h1>
        <div class="icons">
          <a href="#" class="icon fas fa-heart"></a>
          <a href="#" class="icon fas fa-comment"></a>
          <a href="#" class="icon fas fa-share"></a>
        </div>
      </div>
    </div>
    <div class="load">
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>
      <div class="bar bar4"></div>
      <div class="bar bar5"></div>
      <div class="bar bar6"></div>
      <div class="bar bar7"></div>
      <div class="bar bar8"></div>
    </div>
  </body>
</html>
